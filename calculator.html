<!DOCTYPE html>
<html>
    <head>
        <title> calculator </title>
        <link href="calci.css" rel="StyleSheet">
    </head>
    <body>
        <div class="container">
            <table class="table-tables" >
                <tr class="table-row" id="screen-row">
                    <td colspan="4" id="screen">
                        00
                    </td>
                </tr>
                <tr class="table-row">
                    <td class="table-data" onclick="myFunction(event)">AC</td>
                    <td class="table-data" onclick="myFunction(event)">+</td>
                    <td class="table-data" onclick="myFunction(event)">-</td>
                    <td class="table-data" onclick="myFunction(event)">*</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data" onclick="myFunction(event)">7</td>
                    <td class="table-data" onclick="myFunction(event)">8</td>
                    <td class="table-data" onclick="myFunction(event)">9</td>
                    <td class="table-data" onclick="myFunction(event)">/</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data" onclick="myFunction(event)">4</td>
                    <td class="table-data" onclick="myFunction(event)">5</td>
                    <td class="table-data" onclick="myFunction(event)">6</td>
                    <td class="table-data" onclick="myFunction(event)">%</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data" onclick="myFunction(event)">1</td>
                    <td class="table-data" onclick="myFunction(event)">2</td>
                    <td class="table-data" onclick="myFunction(event)">3</td>
                    <td class="table-data" onclick="myFunction(event)">=</td>
                </tr>
                <tr>
                    <td class="table-data" onclick="myFunction(event)">0</td>
                    <td class="table-data" onclick="myFunction(event)">.</td>
                    <td colspan="2" style="border-collapse: collapse;">by adarsh</td>
                </tr>
            </table>
        </div>
    </body>
    <script type="text/javascript" src="calsi.js"></script>
</html>
